<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login with Google Example</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        background: #f7f7f9;
        min-height: 100vh;
      }
      .center-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #login-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1em 2em;
        font-size: 1.2em;
        background: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        font-weight: 500;
        box-shadow: 0 2px 8px rgba(66, 133, 244, 0.08);
        transition: background 0.2s;
      }
      #login-btn:hover {
        background: #357ae8;
      }
      h1 {
        margin-bottom: 2em;
      }
    </style>
  </head>
  <body>
    <div class="center-container">
      <a href="/auth/google" id="login-btn" style="display: flex; gap: 0.5em">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 488 512"
          style="width: 24px; height: 24px; fill: white"
        >
          <path
            d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"
          />
        </svg>
        <span style="font-weight: 500"> Sign in with Google </span>
      </a>
    </div>
  </body>
</html>
